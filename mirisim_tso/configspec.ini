[simulations]
input_dir = string
filtername = string
overwrite = boolean(default=true)
output_dir = string
nb_simulations = integer(default=None)
time_filename = string(default=None)

[orbit]
epoch=float(min=0., default=0.)
period=float(min=0., default=0.)

[response_drift_one]
active = boolean(default=False)

[response_drift]
active = boolean(default=False)

[idle_recovery]
active = boolean(default=False)
duration = float(min=0.)

[anneal_recovery]
active = boolean(default=False)
time = float(min=0., default=600.)

[noise]
active  = boolean(default=False)

[noise_bis]
active  = boolean(default=False)

[background]
filename = string(default=None)

[CDP]
mask_file = string
mode = option('LRS', 'FULL', default='LRS')
